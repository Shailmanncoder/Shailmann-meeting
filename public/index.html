<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyMeet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="lobby-screen">
        <div class="card">
            <h1>Start Meeting</h1>
            <input type="text" id="username" placeholder="Your Name">
            <input type="text" id="room-input" placeholder="Room ID (e.g., meet-123)">
            <div class="actions">
                <button onclick="createRoom()" class="btn-primary">Create Meeting</button>
                <button onclick="knockRoom()" class="btn-secondary">Join Meeting</button>
            </div>
        </div>
    </div>

    <div id="waiting-screen" class="hidden">
        <h2>Knocking...</h2>
        <p>Waiting for the host to let you in.</p>
        <div class="loader"></div>
    </div>

    <div id="meeting-screen" class="hidden">
        
        <div class="video-container">
            <div id="remote-video-wrapper">
                <video id="remote-video" autoplay playsinline></video>
                <p class="name-tag">Remote User</p>
            </div>

            <div id="local-video-wrapper">
                <video id="local-video" autoplay muted playsinline></video>
                <p class="name-tag">You</p>
            </div>
        </div>

        <div id="knock-notification" class="hidden">
            <span id="knocker-name">Someone</span> wants to join.
            <button onclick="acceptKnock()" class="btn-accept">Accept</button>
            <button onclick="rejectKnock()" class="btn-reject">Deny</button>
        </div>

        <div class="bottom-bar">
            <div class="tool-icon" onclick="toggleAudio()">
                <i class="fas fa-microphone"></i>
            </div>
            <div class="tool-icon" onclick="toggleVideo()">
                <i class="fas fa-video"></i>
            </div>
            <div class="tool-icon" onclick="shareScreen()">
                <i class="fas fa-desktop"></i>
            </div>
            <div class="tool-icon" onclick="startRecording()">
                <i class="fas fa-record-vinyl"></i>
            </div>
            <div class="tool-icon end-call" onclick="leaveMeeting()">
                <i class="fas fa-phone-slash"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
